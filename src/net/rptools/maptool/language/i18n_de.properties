component.tooltip.macro.buttonColor=Wähle die Farbe dieser Makroschaltfläche.
component.tooltip.macro.fontColor=Wähle die Farbe, in der die Bezeichnung der Makroschaltfläche innerhalb des Makrobedienfelds angezeigt wird.
component.tooltip.macro.fontSize=Wähle die Größe der Schrift, in der die Bezeichnung der Makroschaltfläche innerhalb des Makrobedienfelds angezeigt wird.
component.tooltip.macro.minWidth=Bestimme die minimale Breite einer Makroschaltfläche, die sie auf dem Makrobedienfeld einnehmen soll.  Wenn die Bezeichnung der Makroschaltfläche diese Breite überschreitet, wird die Schaltfläche verbreitert, um sich an die Bezeichnung anzupassen. Wenn dieses Feld leer bleibt, erlaubt dies der Schaltfläche, sich an schmalere Felder automatisch anzupassen.
component.tooltip.macro.maxWidth=Bestimme die maximale Breite der Makroschaltfläche, die sie auf dem Makrobedienfeld einnehmen soll.  Wenn die Bezeichnung der Makroschaltfläche diese Breite überschreitet, wird die Bezeichnung abgeschnitten.  Wenn dieses Feld leer bleibt, erlaubt dies der Schaltfläche sich automatisch an die Länge der Bezeichnung anzupassen.
component.tooltip.macro.tooltip=Gib eine Kurzinfo für die Makroschaltfläche ein, um sie hier anzeigen zu lassen.
component.tooltip.macro.allowPlayerEdits=Auswählen, um Spielern zu erlauben, dieses Makro zu bearbeiten.
