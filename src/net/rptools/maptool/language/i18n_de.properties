component.tooltip.macro.label=Das ist der Name, der auf der Makroschaltfläche erscheinen wird.
component.tooltip.macro.group=Das ist die Gruppe im Makrobedienfeld, in der dieses Makro erscheinen Wird.  Sofern diese Gruppe nicht bereits existiert, wird sie erstellt.
component.tooltip.macro.sortPrefix=Dies bestimmt die Reihenfolge innerhalb der Gruppe in der dieses Makro erscheinen wird.
