component.tooltip.macro.autoExecute=Auswählen, um das Makro zu starten, sobald dessen Schaltfläche gedrückt wird.  Deselektieren, um das Makro zu verkörpern (wenn zutreffend) und das Makrokommando in der Kommandobox vorzubereiten.
component.tooltip.macro.applyToSelected=Auswählen, um das Makro gegen die aktuell ausgewählten Spielsteine ausführen zu lassen.  Deselektieren, um das Makro außerhalb des Zusammenhangs aller ausgewählten Spielsteine auszuführen.  Wenn sich dieses Makro auf ein oder mehr Spielsteineigenschaften bezieht, sollte diese Option ausgewählt sein.
