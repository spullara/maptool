changecolor.desc=Changer la couleur de texte de chat par macros. La couleur doit être au format hexadécimal.  Exemple: /cc #ff0099

clearaliases.desc=Effacer tous les Alias.
clearaliases.prompt=Effacer tous les Alias ?

clear.desc=Effacer le panneau des messages.

emit.desc=Envoyer le texte à tous les joueurs connectés sans indiquer qui l'a envoyé (commande de MJ uniquement).

emote.desc=Envoyer un emote à tous les joueurs connectés.

emoteplural.desc=Envoyer plusieurs emote à tous les joueurs connectés.

goto.desc=Aller à un endroit ou un pion. /goto X,Y ou /goto <NomduPion>.
help.desc=Montre une liste des commandes disponibles.
# Next three are for the titles generated in the table of commands in /help
help.header.command=Commandes avec /
help.header.aliases=Alias
help.header.description=Description

impersonate.desc=Parler à la place de quelque chose/quelq'un d'autre.

loadaliases.desc=Charger un fichier qui contient des alias, un par ligne, avec un : entre le nom et la valeur (comme si vous etiez en train de les saisir).
loadaliases.dialogTitle=Charger des Alias
loadaliases.loading=Chargement des Alias:
loadaliases.ignoring=Ignore les alias "{0}"

loadtokenstates.desc=Charger tous les états de pion à partir d'un fichier.
loadtokenstates.dialogTitle=Charge les états de pion
# {0} is the number of states loaded
loadtokenstates.loaded={0} états de pion on été chargés.

lookuptable.desc=Effectuer une recherche de table. Syntaxe: /tbl &lt;NomdeTable*gt; [valeur à chercher, peut être un tirage de dé]

ooc.desc=Chat émmanent du personnage

roll.desc=Tirer le dé et envoyer le résultat à tous les joueurs connectés.
# {0} is the players name, {1} is the roll
roll.string={0} tire le dé: {1}

rollgm.desc=Tirer le dé et envoyer le résultat au MJ seulement.
# {0} is the players name, {1} is the roll
rollgm.gm.string={0} vous montre son tirage de dé: {1}
# {0} is the roll
rollgm.self.string=Tirage de dé pou le MJ : {0}

rollme.desc=Tirer le dé et me le montrer à moi seul.
# {0} is the roll
rollme.string=Vous tirez pour vous seul: {0}

rollsecret.desc=Tirer le dé et envoyer le résultat seulement au MJ et cacher le résultat y compris à vous-même.
# {0} is the sender {1} is the roll
rollsecret.gm.string={0} tire le dé secrètement pour vos yeux: {1}
rollsecret.self.string=Vous tirez le dé secrètement pour le MJ.
# When the gm does /rollsecret. {0} is the roll.
rollsecret.gmself.string=Vous tirez le dé secrètement: {0}

tmacro.desc=Exécute la macro sur la sélection courante de pions.

tokenspeech.desc=Proclame le discours à la sélection courante de pions.

savealiases.desc=Sauvegarde tous les alias courants dans un fichier. Voir loadaliases pour les charger à nouveau.
savealiases.dialogTitle=Sauvegarde les Alias
savealiases.created=Alias de MapTool - créés 
savealiases.saved=Alias Sauvegardés.

savetokenstates.desc=Sauvegarder le lot d'états du pion courant dans un fichier.
savetokenstates.dialogTitle=Sauvegarde les états des pions
# {0} is the number of token states saved.
savetokenstates.saved={0} états de pions ont été sauvegardés.

say.desc=Envoyer un message à tous les joueurs connectés.

self.desc=Envoyer un message à vous seul.

settokenproperty.text=Définir la propriété d'un pion.

settokenstate.text=Définir la valeur d'un état pour un pion.
# {0} is the token name, {1} is the state name
settokenstate.marked=Le pion {0} a à présent l'état {1} défini.
settokenstate.unmarked=Le pion {0} a à présent l'état {1} redéfini.

togm.desc=Envoyer exclusivement au MJ.
# {0} is the name of the sender, what to say is appended internally to close off HTML tags.
togm.saysToGM={0} dit au MJ:
# {0} is what to say
togm.self=Vous dites au MJ: {0}


whisper.desc=Envoyer un message à un joueur en particulier.
# {0} is the name, {1} is the message
whisper.string={0} murmure: {1}
whisper.you.string=Vous murmurez à {0}: {1}

whisperreply.desc=Répondre au dernier joueur qui vous a murmuré quelque chose.

